<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak!</title>
    <style>
        :root {
            --primary-bg: #1a1a2e; /* Deep space blue */
            --secondary-bg: #16213e; /* Darker blue */
            --accent-color: #00f2ea; /* Bright cyan/neon teal */
            --glow-color: rgba(0, 242, 234, 0.7);
            --text-color: #e0e0e0; /* Light grey for text */
            --button-text-color: var(--primary-bg);
            --button-hover-bg: #00c1b8; /* Slightly darker cyan for hover */
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(0, 242, 234, 0.5);
            --card-bg: rgba(22, 33, 62, 0.85); /* Card background for container */
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                         Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--primary-bg);
            background-image: linear-gradient(160deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for scrollable content */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 25px 20px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px var(--glow-color);
            border: 1px solid rgba(0, 242, 234, 0.2);
            animation: fadeInPage 1s ease-out forwards;
            margin-bottom: 80px; /* Space for fixed audio button */
        }

        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .eid-gif {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color), 0 0 25px var(--glow-color);
            animation: pulseGlowImage 2.5s infinite alternate ease-in-out;
        }

        @keyframes pulseGlowImage {
            from { box-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color); transform: scale(1); }
            to { box-shadow: 0 0 20px var(--glow-color), 0 0 35px var(--glow-color); transform: scale(1.02); }
        }

        .greeting-text {
            font-size: clamp(1.6rem, 5vw, 2.3rem);
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--text-color);
            text-shadow: 
                0 0 5px #fff,
                0 0 10px var(--accent-color),
                0 0 15px var(--accent-color),
                0 0 20px var(--accent-color);
            animation: fadeInText 1.5s ease-out 0.5s forwards;
            opacity: 0;
            line-height: 1.4;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: scale(0.85); }
            to { opacity: 1; transform: scale(1); }
        }

        .input-area {
            margin-bottom: 25px;
        }

        #userName {
            width: 80%;
            max-width: 350px;
            padding: 14px 18px;
            border-radius: 30px;
            border: 2px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 242, 234, 0.2);
        }

        #userName::placeholder {
            color: rgba(224, 224, 224, 0.6);
        }

        #userName:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .action-button {
            display: inline-flex; /* For aligning icon and text */
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between icon and text */
            padding: 12px 30px;
            font-size: 1.05rem;
            font-weight: bold;
            color: var(--button-text-color);
            background: linear-gradient(145deg, var(--accent-color), var(--button-hover-bg));
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            margin-top: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 242, 234, 0.3), inset 0 -2px 5px rgba(0,0,0,0.2);
            outline: 2px solid transparent;
            outline-offset: 3px;
            min-width: 220px; /* Ensure buttons have a decent minimum width */
        }

        .action-button:hover, .action-button:focus {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px var(--glow-color), inset 0 -2px 5px rgba(0,0,0,0.1);
            outline-color: var(--accent-color);
        }

        .action-button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 2px 10px var(--glow-color), inset 0 1px 3px rgba(0,0,0,0.3);
        }

        .personalized-wish-text {
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            margin-top: 25px;
            margin-bottom: 25px;
            padding: 18px;
            min-height: 60px;
            border-radius: 12px;
            background-color: rgba(0, 242, 234, 0.08);
            color: var(--accent-color);
            border: 1px dashed var(--input-border);
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            word-wrap: break-word;
            box-shadow: 0 0 10px rgba(0, 242, 234, 0.1);
        }

        .personalized-wish-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .whatsapp-button {
            background: linear-gradient(145deg, #25D366, #1DAE50); /* WhatsApp Green */
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4), inset 0 -2px 5px rgba(0,0,0,0.2);
        }

        .whatsapp-button:hover, .whatsapp-button:focus {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6), inset 0 -2px 5px rgba(0,0,0,0.1);
            outline-color: #25D366;
        }
        
        .whatsapp-icon {
            width: 1.3em;
            height: 1.3em;
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .volume-button {
            background-color: rgba(0, 242, 234, 0.7); /* Semi-transparent accent */
            color: var(--primary-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.6rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px var(--glow-color);
            transition: all 0.3s ease;
        }

        .volume-button:hover {
            background-color: var(--accent-color);
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px 15px;
                margin-bottom: 70px; /* Adjust for smaller audio button */
            }
            .eid-gif {
                max-width: 90%;
            }
            .greeting-text {
                font-size: clamp(1.4rem, 5vw, 2rem);
            }
            #userName {
                width: 90%;
                padding: 12px 15px;
            }
            .action-button {
                width: 90%;
                max-width: 300px; /* Max width for buttons on small screens */
                padding: 12px 20px;
                font-size: 1rem;
            }
            .audio-controls {
                bottom: 15px;
                right: 15px;
            }
            .volume-button {
                width: 45px;
                height: 45px;
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

        <h1 class="greeting-text">âœ¨ Eid Mubarak! May this Eid bring joy, peace, and prosperity to all! âœ¨</h1>

    <div class="audio-controls">
        <audio id="backgroundMusic" src="song.mp3" loop></audio>
        <button id="volumeButton" class="volume-button" aria-label="Toggle Music Mute">
            <span id="volumeIcon">ðŸ”‡</span> <!-- Start with Mute icon -->
        </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userNameInput = document.getElementById('userName');
            const generateWishButton = document.getElementById('generateWishButton');
            const personalizedWishDiv = document.getElementById('personalizedWish');
            const shareWhatsAppButton = document.getElementById('shareWhatsAppButton');
            
            const backgroundMusic = document.getElementById('backgroundMusic');
            const volumeButton = document.getElementById('volumeButton');
            const volumeIcon = document.getElementById('volumeIcon');

            let isMuted = true; // Start muted due to browser autoplay policies
            let generatedWish = "";

            // Initialize audio state
            backgroundMusic.muted = isMuted;
            updateVolumeIcon();

            // Attempt to play (muted initially)
            backgroundMusic.play().catch(error => {
                console.warn("Autoplay was potentially blocked by the browser. User needs to interact (e.g., click volume) to enable audio.", error);
            });
            
            volumeButton.addEventListener('click', () => {
                isMuted = !isMuted;
                backgroundMusic.muted = isMuted;
                if (!isMuted && backgroundMusic.paused) {
                    backgroundMusic.play().catch(e => console.error("Error playing music after unmute:", e));
                }
                updateVolumeIcon();
            });

            function updateVolumeIcon() {
                if (isMuted) {
                    volumeIcon.textContent = 'ðŸ”‡';
                    volumeButton.setAttribute('aria-label', 'Unmute Music');
                } else {
                    volumeIcon.textContent = 'ðŸ”Š';
                    volumeButton.setAttribute('aria-label', 'Mute Music');
                }
            }

            generateWishButton.addEventListener('click', () => {
                const name = userNameInput.value.trim();
                if (name) {
                    generatedWish = `Eid Mubarak from ${name}! ðŸŽ‰ Wishing you a blessed Eid filled with happiness, peace, and prosperity!`;
                } else {
                    generatedWish = `Eid Mubarak! ðŸŽ‰ Wishing everyone a blessed Eid filled with happiness, peace, and prosperity!`;
                }
                
                personalizedWishDiv.textContent = generatedWish;
                personalizedWishDiv.classList.add('visible');
                shareWhatsAppButton.style.display = 'inline-flex';

                setTimeout(() => { 
                    personalizedWishDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            });

            shareWhatsAppButton.addEventListener('click', (e) => {
                e.preventDefault(); 
                
                if (!generatedWish) {
                    generatedWish = `Eid Mubarak! ðŸŽ‰ Wishing everyone a blessed Eid filled with happiness, peace, and prosperity!`;
                }

                const pageUrl = window.location.href;
                const whatsappMessage = `${generatedWish}\n\nSent via this beautiful Eid Greeting page: ${pageUrl}\n\nCreate your own! âœ¨`;
                
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(whatsappMessage)}`;
                
                window.open(whatsappUrl, '_blank');
            });

            // Initial state update for screen readers
            updateVolumeIcon(); 

            // --- Back button redirect logic ---
            // This flag prevents redirect loops if popstate fires multiple times quickly
            window.isRedirectingOnPopstate = false; 
            const redirectUrl = 'https://www.profitableratecpm.com/yffz90y5?key=a995dd2b77029fec837aa30082b9b6b9';

            if (window.history && window.history.pushState) {
                // Push current URL onto history stack, so back button triggers popstate
                // This creates a state that, when popped, will trigger our listener.
                history.pushState(null, document.title, location.href); 

                window.addEventListener('popstate', function(event) {
                    // Check if we haven't redirected yet and if the current URL isn't already the redirect target
                    if (!window.isRedirectingOnPopstate && window.location.href !== redirectUrl) {
                        window.isRedirectingOnPopstate = true;
                        // Replace current history entry with the redirect URL
                        window.location.replace(redirectUrl);
                    }
                });
            }
            // --- End of Back button redirect logic ---
        });
    </script>
