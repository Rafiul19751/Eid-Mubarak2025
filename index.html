    <style>
        :root {
            --primary-bg: #1a1a2e; /* Deep space blue */
            --secondary-bg: #16213e; /* Darker blue */
            --accent-color: #00f2ea; /* Bright cyan/neon teal */
            --glow-color: rgba(0, 242, 234, 0.7);
            --text-color: #e0e0e0; /* Light grey for text */
            --button-text-color: var(--primary-bg);
            --button-hover-bg: #00c1b8; /* Slightly darker cyan for hover */
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(0, 242, 234, 0.5);
            --card-bg: rgba(22, 33, 62, 0.85); /* Card background for container */
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                         Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Removed Bengali fonts */
            background-color: var(--primary-bg);
            background-image: linear-gradient(160deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 25px 20px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px var(--glow-color);
            border: 1px solid rgba(0, 242, 234, 0.2);
            animation: fadeInPage 1s ease-out forwards;
            margin-bottom: 30px;
        }

        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .eid-gif {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color), 0 0 25px var(--glow-color);
            animation: pulseGlowImage 2.5s infinite alternate ease-in-out;
        }

        @keyframes pulseGlowImage {
            from { box-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color); transform: scale(1); }
            to { box-shadow: 0 0 20px var(--glow-color), 0 0 35px var(--glow-color); transform: scale(1.02); }
        }

        .greeting-text {
            font-size: clamp(1.6rem, 5vw, 2.3rem);
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--text-color);
            text-shadow:
                0 0 5px #fff,
                0 0 10px var(--accent-color),
                0 0 15px var(--accent-color),
                0 0 20px var(--accent-color);
            animation: fadeInText 1.5s ease-out 0.5s forwards;
            opacity: 0;
            line-height: 1.4;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: scale(0.85); }
            to { opacity: 1; transform: scale(1); }
        }

        .input-area {
            margin-bottom: 25px;
        }

        #userName {
            width: 80%;
            max-width: 350px;
            padding: 14px 18px;
            border-radius: 30px;
            border: 2px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 242, 234, 0.2);
        }

        #userName::placeholder {
            color: rgba(224, 224, 224, 0.6);
        }

        #userName:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 30px;
            font-size: 1.05rem;
            font-weight: bold;
            color: var(--button-text-color);
            background: linear-gradient(145deg, var(--accent-color), var(--button-hover-bg));
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            margin-top: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 242, 234, 0.3), inset 0 -2px 5px rgba(0,0,0,0.2);
            outline: 2px solid transparent;
            outline-offset: 3px;
            min-width: 220px;
        }

        .action-button:hover, .action-button:focus {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px var(--glow-color), inset 0 -2px 5px rgba(0,0,0,0.1);
            outline-color: var(--accent-color);
        }

        .action-button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 2px 10px var(--glow-color), inset 0 1px 3px rgba(0,0,0,0.3);
        }

        .personalized-wish-text {
            font-size: clamp(1.1rem, 4vw, 1.6rem);
            margin-top: 25px;
            margin-bottom: 25px;
            padding: 18px;
            min-height: 60px;
            border-radius: 12px;
            background-color: rgba(0, 242, 234, 0.08);
            color: var(--accent-color);
            border: 1px dashed var(--input-border);
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            word-wrap: break-word;
            box-shadow: 0 0 10px rgba(0, 242, 234, 0.1);
        }

        .personalized-wish-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .whatsapp-button {
            background: linear-gradient(145deg, #25D366, #1DAE50);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4), inset 0 -2px 5px rgba(0,0,0,0.2);
        }

        .whatsapp-button:hover, .whatsapp-button:focus {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6), inset 0 -2px 5px rgba(0,0,0,0.1);
            outline-color: #25D366;
        }

        .whatsapp-icon {
            width: 1.3em;
            height: 1.3em;
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .volume-button {
            background-color: rgba(0, 242, 234, 0.7);
            color: var(--primary-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.6rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px var(--glow-color);
            transition: all 0.3s ease;
        }

        .volume-button:hover {
            background-color: var(--accent-color);
            transform: scale(1.1);
        }

        .ad-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 80px;
            width: 100%;
            max-width: 468px;
            overflow-x: auto;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px 15px;
            }
            .eid-gif {
                max-width: 90%;
            }
            .greeting-text {
                font-size: clamp(1.4rem, 5vw, 2rem);
            }
            #userName {
                width: 90%;
                padding: 12px 15px;
            }
            .action-button {
                width: 90%;
                max-width: 300px;
                padding: 12px 20px;
                font-size: 1rem;
            }
            .audio-controls {
                bottom: 15px;
                right: 15px;
            }
            .volume-button {
                width: 45px;
                height: 45px;
                font-size: 1.4rem;
            }
            .ad-container {
                margin-bottom: 70px;
            }
        }
    </style>

<body>

    <div class="audio-controls">
        <!--
            IMPORTANT: The audio src link is now "song.mp3".
            For the audio player to work, the "song.mp3" file must be
            in the same directory as this HTML file, or you need to provide
            the correct relative path to the audio file.
        -->
        <audio id="backgroundMusic" src="song.mp3" loop></audio> <!-- Changed src to song.mp3 -->
        <button id="volumeButton" class="volume-button" aria-label="Toggle Music"> <!-- English aria-label -->
            <span id="volumeIcon">🔇</span> <!-- Start with Mute icon -->
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userNameInput = document.getElementById('userName');
            const generateWishButton = document.getElementById('generateWishButton');
            const personalizedWishDiv = document.getElementById('personalizedWish');
            const shareWhatsAppButton = document.getElementById('shareWhatsAppButton');

            const backgroundMusic = document.getElementById('backgroundMusic');
            const volumeButton = document.getElementById('volumeButton');
            const volumeIcon = document.getElementById('volumeIcon');

            let isMuted = true;
            let generatedWish = "";

            backgroundMusic.muted = isMuted;
            updateVolumeIcon();

            function attemptPlay() {
                if(backgroundMusic.readyState >= 2) { // HAVE_METADATA or more
                    backgroundMusic.play().then(() => {
                        console.log("Music autoplay initiated (possibly muted).");
                        updateVolumeIcon();
                    }).catch(error => {
                        console.warn("Autoplay was blocked or failed. User interaction is needed.", error);
                        isMuted = true;
                        backgroundMusic.muted = true;
                        updateVolumeIcon();
                    });
                } else {
                     console.warn("Audio not ready to play yet.");
                }
            }

            backgroundMusic.oncanplaythrough = () => {
                 // Only attempt to play if it hasn't started and is intended to (even if muted at first)
                if (!backgroundMusic.played.length && backgroundMusic.paused) {
                    attemptPlay();
                }
            };
            // Fallback: if oncanplaythrough doesn't fire but audio is somewhat ready.
            if (backgroundMusic.readyState > 0 && backgroundMusic.networkState === 1 && backgroundMusic.paused) {
                // Attempt to play if metadata is loaded and network is idle
                 attemptPlay();
            }


            backgroundMusic.addEventListener('error', (e) => {
                console.error("Audio Error:", e);
                console.error("Failed to load audio. Please ensure 'song.mp3' is in the same directory as the HTML file or provide the correct path. Current src is: " + backgroundMusic.src);
                isMuted = true;
                backgroundMusic.muted = true;
                updateVolumeIcon();
                volumeButton.disabled = true;
                volumeIcon.textContent = '⚠️'; // Error icon
            });

            volumeButton.addEventListener('click', () => {
                if (backgroundMusic.networkState === 3 || backgroundMusic.error) { // NETWORK_NO_SOURCE or has error
                    alert("Sorry, the music file could not be loaded. Please check if 'song.mp3' is present."); // English alert
                    return;
                }

                isMuted = !isMuted;
                backgroundMusic.muted = isMuted;
                if (!isMuted) {
                    if (backgroundMusic.paused) {
                        backgroundMusic.play().catch(e => {
                            console.error("Error playing music after unmute:", e);
                            isMuted = true;
                            backgroundMusic.muted = true;
                        });
                    }
                }
                updateVolumeIcon();
            });

            function updateVolumeIcon() {
                if (backgroundMusic.error || backgroundMusic.networkState === 3) {
                    volumeIcon.textContent = '⚠️';
                    volumeButton.setAttribute('aria-label', 'Music Error'); // English aria-label
                } else if (isMuted || backgroundMusic.muted || (backgroundMusic.paused && !backgroundMusic.ended && backgroundMusic.readyState < 3)) {
                    volumeIcon.textContent = '🔇';
                    volumeButton.setAttribute('aria-label', 'Unmute Music'); // English aria-label
                } else {
                    volumeIcon.textContent = '🔊';
                    volumeButton.setAttribute('aria-label', 'Mute Music'); // English aria-label
                }
            }

            backgroundMusic.onplay = updateVolumeIcon;
            backgroundMusic.onpause = updateVolumeIcon;
            backgroundMusic.onvolumechange = updateVolumeIcon; // Added for more robust icon updates


            generateWishButton.addEventListener('click', () => {
                const name = userNameInput.value.trim();
                if (name) {
                    generatedWish = `Eid Mubarak from ${name}! 🎉 May your Eid be filled with joy, peace, and prosperity!`; // English wish
                } else {
                    generatedWish = `Eid Mubarak! 🎉 May everyone's Eid be filled with joy, peace, and prosperity!`; // English wish
                }

                personalizedWishDiv.textContent = generatedWish;
                personalizedWishDiv.classList.add('visible');
                shareWhatsAppButton.style.display = 'inline-flex';

                setTimeout(() => {
                    personalizedWishDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            });

            shareWhatsAppButton.addEventListener('click', (e) => {
                e.preventDefault();

                if (!generatedWish) { // Fallback
                    generatedWish = `Eid Mubarak! 🎉 May everyone's Eid be filled with joy, peace, and prosperity!`;
                }

                const pageUrl = window.location.href;
                const namePart = userNameInput.value.trim() ? `*${userNameInput.value.trim()}* sent this Eid greeting! 💌` : "Sending you special Eid wishes! 💌"; // English name part

                // Improved WhatsApp message in English
                const whatsappMessage = `
✨🌙 *Eid Mubarak!* 🌙✨

${generatedWish}

${namePart}

Create and share this beautiful Eid greeting message:
${pageUrl}

Eid greetings to everyone again! 😊`; // English message

                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(whatsappMessage.trim())}`;
                window.open(whatsappUrl, '_blank');
            });

            updateVolumeIcon();

            window.isRedirectingOnPopstate = false;
            const redirectUrl = 'https://www.profitableratecpm.com/yffz90y5?key=a995dd2b77029fec837aa30082b9b6b9';

            if (window.history && window.history.pushState) {
                history.pushState(null, document.title, location.href);

                window.addEventListener('popstate', function(event) {
                    if (!window.isRedirectingOnPopstate && window.location.href !== redirectUrl) {
                        window.isRedirectingOnPopstate = true;
                        window.location.replace(redirectUrl);
                    }
                });
            }
        });
    </script>
